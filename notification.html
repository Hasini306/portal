<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 0.7s ease-in-out;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f0f4ff;
      margin-bottom: 12px;
      padding: 14px 18px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    li:hover {
      background: #dfe8ff;
      transform: translateX(4px);
    }
    .time {
      font-size: 13px;
      color: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notifications</h1>
    <ul>
      <li>Attendance for 5th Sept submitted <span class="time">10:15 AM</span></li>
      <li>Your attendance is below 75% <span class="time">Yesterday</span></li>
      <li>Class rescheduled to 11:00 AM <span class="time">2 days ago</span></li>
      <li>Mid-term exams start next week <span class="time">3 days ago</span></li>
      <li>Holiday on 10th Sept <span class="time">Last week</span></li>
    </ul>
  </div>
</body>
</html>
